    <!-- Formulario -->
    
    <form class="row g-0">
      <div class="col-md-6">
        <label for="formGroupExampleInput" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre completo">
      </div>
      <div class="col-md-6">
        <label for="formGroupExampleInput2" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su apellido">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">País</label>
        <input type="text" class="form-control" id="inputCity" placeholder="País donde reside">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select state">
          <option selected>Mendoza</option>
          <option>Buenos Aires</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>La Rioja</option>
        </select>
      </div>
      <div class="mb-10 col-6">
        <label for="exampleFormControlTextarea1" class="form-label">¿Cuál es su consulta?</label>
        <textarea class="form-control duda" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Acepto los términos
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
      </div>
    </form>

    <!-- fin formulario -->


    <script src="../js/bootstrap.min.js"></script>
